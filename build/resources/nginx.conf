server {
    server_tokens off;
    listen 80;
    server_name localhost;
    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-Host $host;
        proxy_set_header        X-Forwarded-Server $host;
        proxy_pass              http://shortener:8080;
    }
}

server {
    server_tokens off;
	listen 50051 http2;
    server_name localhost;
    location / {
        grpc_pass              grpc://shortener:50051;
    }
}
